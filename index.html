
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>정홍주 - 복지 회원증</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="arrow.png" alt="뒤로가기" class="arrow" />
    <img id="profile-img" src="profile.jpg" alt="프로필 사진" />
    <h2>정홍주</h2>
    <p>정영재의 녀</p>
    <div class="status">승인완료</div>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=정홍주" class="qr" />
    <div class="datetime">
      <span id="date"></span> <span id="time" class="time-red"></span>
    </div>
    <ul class="features">
      <li>마트 이용 가능</li>
      <li>호텔콘도 이용 가능</li>
    </ul>
    <p class="note">
      국방복지 회원임을 증명합니다.<br />
      ※캡쳐된 화면은 사용이 불가능합니다.
    </p>
    <img src="watermark.png" class="watermark" />
  </div>
  <script src="script.js"></script>
</body>
</html>
